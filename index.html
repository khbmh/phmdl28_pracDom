<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom practice</title>
  <link rel="shortcut icon" href="" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./js/index.js"></script>
</head>

<body>
  <div class="flex items-center justify-center mt-8 gap-6">
    <input id="task-input" type="text" placeholder="What is your next plan?"
      class="input input-bordered w-full max-w-xs" />
    <button id="add-btn" class="btn btn-active btn-primary">Add task!</button>
  </div>
  <div id="task-container" class="flex items-center justify-center mt-8 gap-6">
    <div class="w-full lg:w-1/3">
      <p class="rounded-md border border-[#5497ef61] px-5 py-2 flex justify-between items-center w-full">
        <span>I have to study for 1 hour.</span>
        <i class="ri-delete-bin-2-line text-2xl text-red-400"></i>
      </p>
    </div>
  </div>
  <div class="flex items-center justify-center mt-8 gap-6">
    <button id="remove-all" class="btn btn-error btn-primary">remove all tasks!</button>
  </div>
</body>

</html>
